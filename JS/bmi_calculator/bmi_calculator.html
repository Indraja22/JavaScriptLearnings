<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_calci.css">
</head>

<body>
    <div id="bmi_calculator">
        <h2>BMI Calculator</h2>
        <input type="text" name="weight" id="weight" placeholder="Weight in Kg">
        <input type="text" name="height" id="height" placeholder="Height in Cm">
        <button onclick="calculateBMI()">Calculate</button>
        <button onclick="reset()">Reset</button>
        <h4 id="result"></h4>
    </div>

</body>
<script src="bmi_calci.js"></script>
</html>
