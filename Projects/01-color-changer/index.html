<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
            <button class="button" id="blue-btn">Blue</button>
            <button class="button" id="grey-btn">Grey</button>
            <button class="button" id="yellow-btn">Yellow</button>
            <button class="button" id="white-btn">White</button>
        <h2>Try clicking on one if the colors above
            <span>to change the background color of the page!</span>
        </h2>
    </div>
    
</body>
<script src="index.js"></script>
</html>
