<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Volume Of Sphere</title>
  </head>
  <body>
    <div class="root">
        <h4>Input Radius Value And Get The Volume Of Sphere</h2>
        <label class="label-radius" for="radius">Radius</label>
        <input
        type="text"
        id="radius"
        class="radius-text-box"
        placeholder="Enter the radius"
        value=""
        />
        <button id="calculate" class="btn calculate-button" >Calculate</button>
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume" value="0.00" class="volume">
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
